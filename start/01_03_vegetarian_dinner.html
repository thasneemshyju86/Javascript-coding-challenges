    function vegetarianMenu(menu){
      let menuNode=document.querySelector('#menu')
      const vegDishes=menu.filter(option=>option.isVegetarian===true)
      vegDishes.map(option=>{
        let dish=document.createElement("li")
        dish.textContent=option.name
        menuNode.appendChild(dish)
      })
    }
    vegetarianMenu(menu)
